<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decoded Faith Empire - Offline</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem;
      text-align: center;
    }
    .container { max-width: 320px; }
    .icon {
      width: 64px;
      height: 64px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      background: rgba(223, 172, 42, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5rem;
      color: #DFAC2A;
    }
    h1 {
      font-family: 'Playfair Display', Georgia, serif;
      font-size: 1.25rem;
      margin-bottom: 0.75rem;
      color: #DFAC2A;
    }
    p {
      font-size: 0.875rem;
      color: rgba(255,255,255,0.6);
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }
    button {
      background: #DFAC2A;
      color: #000;
      border: none;
      padding: 0.75rem 2rem;
      border-radius: 0.375rem;
      font-weight: 600;
      font-size: 0.875rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">&#10013;</div>
    <h1>You're Offline</h1>
    <p>It looks like you've lost your internet connection. Please check your connection and try again to get today's verse.</p>
    <button onclick="location.reload()">Try Again</button>
  </div>
</body>
</html>
